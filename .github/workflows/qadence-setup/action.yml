name: Qadence setup
description: "Sets up Python and installs Qadence."
inputs:
  python-version:
    description: Python version
    required: false
    default: '3.9'
  extra-packages:
    description: Extra packages to install (give to grep)
    required: false
    default: ''
runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'
    - name: Install Qadence
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -e .
